<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Açaí Digital</title>
  <link rel="icon" href="imagens/logo.jpeg" type="image/jpeg">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="header-container">
    <header>
      
        <div class="logo">
          <img class="logo-index" src="imagens/logo.jpeg" alt="Logo">
          Açaí Digital
        </div>

        <nav>
          <a href="#">Cardápio</a>
          <a href="formulario.html">Pedidos</a>
          <a href="carrinho.html">Carrinho</a>
        </nav>
      
    </header>
  </div>
  

  <section class="container">
    <div class="card-container">
      <div class="card">
        <p>Marmitas</p>
        <img src="imagens/marmita.jpeg" alt="Marmita Açaí">
      </div>

      <div class="card">
        <p>Tradicionais</p>
        <img src="imagens/tradicional.jpeg" alt="Açaí Tradicional">
      </div>

      <div class="card">
        <p>Barcas</p>
        <img src="imagens/barca.png" alt="Barca de Açaí">
      </div>
    </div>

    <div class="subtitulo">Os queridinhos:</div>
    

    <div class="slider">

      <div class="slides">
        <input type="radio" name="radio-btn" id="radio1";>
        <input type="radio" name="radio-btn" id="radio2";>
        <input type="radio" name="radio-btn" id="radio3";>
        <input type="radio" name="radio-btn" id="radio4";>

        <div class="slide first">
          <img src="imagens/cremecookies.jpeg" alt="img1">
        </div>
        
        <div class="slide">
          <img src="imagens/pistache.jpeg" alt="img2">
        </div>

        <div class="slide">
          <img src="imagens/nutella.jpeg" alt="img3">
        </div>

        <div class="slide">
          <img src="imagens/sensação.jpeg" alt="img4">
        </div>

        <div class="navigation-auto">
          <div class="auto-btn1"></div>
          <div class="auto-btn2"></div>
          <div class="auto-btn3"></div>
          <div class="auto-btn4"></div>
        </div>

      </div>

      <div class="manual-navigation">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
        <label for="radio4" class="manual-btn"></label>
      </div>

    </div>

    
  </section>

  <footer class="footer">
    <div id="footer-container">
      <p>© 2025 Açaí Digital | Todos os direitos reservados</p>
      <div class="social">
        <a href="#">Instagram</a>
        <a href="#">Facebook</a>
        <a href="#">WhatsApp</a>
      </div>
    </div>
    <section class="localizacao">
      <h4>Onde Estamos</h4>
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3835.391080955453!2d-47.991773622479315!3d-15.993144608799932!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x935a295155ae4307%3A0x43b65fcb526bcbfb!2zQcOnYcOtIGRpZ2l0YWw!5e0!3m2!1spt-BR!2sbr!4v1763231383071!5m2!1spt-BR!2sbr" 
        width="600" 
        height="450" 
        style="border:0;" 
        allowfullscreen="" 
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </section>
  </footer>
  <script src="script.js" defer></script>
 
  <div id="footer-container"></div>

  <script src="js/componentes.js"></script>
  <script>
    carregarComponente('componentes/header.html', '#header-container');
    carregarComponente('componentes/footer.html', '#footer-container');
  </script>
</body>
</html>
