<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Açaí Digital</title>
  <link rel="icon" href="imagens/logo.jpeg" type="image/jpeg">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <div class="logo">
      <img class="logo-index" src="imagens/logo.jpeg" alt="Logo">
      Açaí Digital
    </div>

    <nav>
      <a href="#">Cardápio</a>
      <a href="formulario.html">Pedidos</a>
      <a href="carrinho.html">Carrinho</a>
    </nav>
  </header>

  

  <section class="container">
    <div class="card-container">
      <div class="card">
        <p>Marmitas</p>
        <img src="imagens/marmita.jpeg" alt="Marmita Açaí">
      </div>

      <div class="card">
        <p>Tradicionais</p>
        <img src="imagens/tradicional.jpeg" alt="Açaí Tradicional">
      </div>

      <div class="card">
        <p>Barcas</p>
        <img src="imagens/barca.png" alt="Barca de Açaí">
      </div>
    </div>

    <div class="subtitulo">Os queridinhos:</div>
    

    <div class="slider">

      <div class="slides">
        <input type="radio" name="radio-btn" id="radio1";>
        <input type="radio" name="radio-btn" id="radio2";>
        <input type="radio" name="radio-btn" id="radio3";>
        <input type="radio" name="radio-btn" id="radio4";>

        <div class="slide first">
          <img src="imagens/cremecookies.jpeg" alt="img1">
        </div>
        
        <div class="slide">
          <img src="imagens/pistache.jpeg" alt="img2">
        </div>

        <div class="slide">
          <img src="imagens/nutella.jpeg" alt="img3">
        </div>

        <div class="slide">
          <img src="imagens/sensação.jpeg" alt="img4">
        </div>

        <div class="navigation-auto">
          <div class="auto-btn1"></div>
          <div class="auto-btn2"></div>
          <div class="auto-btn3"></div>
          <div class="auto-btn4"></div>
        </div>

      </div>

      <div class="manual-navigation">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
        <label for="radio4" class="manual-btn"></label>
      </div>

    </div>

    
  </section>

  <footer>
    <p>© 2025 Açaí Digital | Todos os direitos reservados</p>
    <div class="social">
      <a href="#">Instagram</a>
      <a href="#">Facebook</a>
      <a href="#">WhatsApp</a>
    </div>
  </footer>
<script src="script.js" defer></script>
</body>
</html>
